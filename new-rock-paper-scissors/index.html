<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="A simple rock, paper, scissors game made using javascript">
    <!------Tab title------>
  <title>Simple Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="text-content">
    <h1>Rock, Paper, Scissors</h1>
    <h2 id="win">Choose wisely...</h2>
  </div>
  <div class="btn-choice">
    <button onclick="playerChoice('Rock')">Rock 👊</button>
    <button onclick="playerChoice('Paper')">Paper 🤚</button>
    <button onclick="playerChoice('Scissors')">Scissors ✌️</button>
  </div>
</body>
